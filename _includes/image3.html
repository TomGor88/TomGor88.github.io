<div class="image-container" style="position: relative; text-align: center;">
  <img src="{{ site.github.url }}/assets/img/{{ include.image }}" alt="Avatar" class="image" style="width: 100%; display: block;">
  <div class="overlay" style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2rem;
    text-align: center;
    pointer-events: none;
  ">
    <div class="text">
      {% if include.text %}
        {{ include.text }}
      {% endif %}
    </div>
  </div>
  {% if include.caption %}
  <figcaption style="margin-top: 0.005em; font-size: 0.95rem; color: #666;">
    <sub>{{ include.caption }} </sub>
  </figcaption>
  {% endif %}
</div>

<style>
.image-container:hover .overlay {
  opacity: 1;
}
</style>
